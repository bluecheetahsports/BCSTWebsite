<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RaceResult Viewer</title>
<style>
::-webkit-scrollbar { display: none; }
body {
  font-family: Helvetica, Arial, sans-serif;
  font-weight: 500;
  font-style: normal;
  background-color: #000;
  color: #fff;
  width: 100%;
  margin: 0;
}

/* Tabla general */
.RRPublish {
  vertical-align: top;
  font-size: 16px;
  background-color: #000;
  border-radius: 5px;
  border-spacing: 0;
  border: 2px solid #fff;
  font-family: Helvetica, Arial, sans-serif;
}
</style>
  <script type="text/javascript" src="https://my.raceresult.com/RRPublish/load.js.php?lang=en"></script>
</head>
<body>
  <div id="divRRPublish" class="RRPublish"></div>
<script>
    window.alert = function(message) {
        if (message.includes("config failed")) {
            return; 
        }
    };
</script>
<script type="text/javascript" src="https://my.raceresult.com/RRPublish/load.js.php?lang=en"></script>
  <script>
    // Tomar el parámetro idrr de la URL
    const params = new URLSearchParams(window.location.search);
    const idrr = Number(params.get('idrr'));

    if (!idrr) {
      document.body.innerHTML = "<h3 style='color:white; text-align:center; margin-top: 20px;'>Results not available yet!</h3>";
      throw new Error("idrr from raca result no specified");
    }

    // Inicializar el widget con el id dinámico
    var rrp = new RRPublish(document.getElementById("divRRPublish"), idrr, "results");
    rrp.ShowTimerLogo = true;
    rrp.ShowInfoText = false;
    rrp.Show();
  </script>
  <style>
    /* ===== Root tokens (easy theming) ===== */
    :root {
        --bg-primary: #429ad1;
        --bg-card: white;
        --bg-hover: white;
        --border-subtle: rgba(15, 23, 42, 0.08);
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --accent: #429ad1;
        --radius: 14px;
        --shadow-soft: 0 8px 30px rgba(15, 23, 42, 0.08);
        --transition-fast: 0.2s ease;
        --row-alt: #429ad1;
        --row-hover: rgba(66, 154, 209, 0.12);
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    }

    /* ===== Tile container ===== */
    .Tiles {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    padding: 16px;
    }

    /* ===== Card ===== */
    .Tile {
    background: var(--bg-card) !important;
    border-radius: var(--radius);
    border: 1px solid var(--border-subtle);
    box-shadow: var(--shadow-soft);
    overflow: hidden;
    transition: transform var(--transition-fast),
                box-shadow var(--transition-fast),
                border-color var(--transition-fast);
    }

    .Tile:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12);
    border-color: rgba(37, 99, 235, 0.25) !important;
    }

    /* ===== Header ===== */
    .TileHead {
        padding: 16px 10px !important;
        border-bottom: 1px solid var(--border-subtle) !important;
        background-color: var(--bg-primary) !important;
    }

    .TileHeadText {
    font-size: 22px !important;
    font-weight: 600;
    letter-spacing: 0.2px;
    color: white !important;
    text-align: center;
    }

    /* ===== List ===== */
    .TilesList {
    width: 100%;
    border-collapse: collapse;
    }

    .TilesList tbody {
    display: flex;
    flex-direction: column;
    }

    .TilesList tr {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 18px;
    cursor: pointer;
    transition: background var(--transition-fast),
                color var(--transition-fast);
    }

    .TilesList tr:not(:last-child) {
    border-bottom: 1px solid var(--border-subtle) !important;
    }

    .TilesList tr:hover {
    background: var(--bg-hover) !important;
    }

    /* ===== Icon cell ===== */
    .TilesList td:first-child {
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .TilesList img {
    width: 24px !important;
    height: 24px !important;
    opacity: 0.65;
    filter: grayscale(100%);
    transition: opacity var(--transition-fast),
                filter var(--transition-fast);
    }

    .TilesList tr:hover img {
    opacity: 1;
    filter: none;
    }

    /* ===== Text cell ===== */
    .TilesList td:last-child {
    font-size: 16px !important;
    font-weight: 500 !important;
    color: var(--text-secondary) !important;
    transition: color var(--transition-fast);
    }

    .TilesList tr:hover td:last-child {
    color: var(--accent) !important;
    }

    /* ===== Accessibility ===== */
    .TilesList tr:focus-within {
    outline: 2px solid var(--accent);
    outline-offset: -2px;
    }
    .RRPublish div.ListControl {
        background-color: var(--bg-primary) !important;
        padding: 10px !important;
    }
    .RRPublish > div.ListControl > div.ListBack {
        color: var(--text-primary) !important;
        background-color: white !important;
        width: max-content !important;
    }
    .RRPublish tr.LastRecordLine:nth-of-type(odd) {
    background-color: var(--row-alt);
    color: white !important;
    }
    .RRPublish tr.LastRecordLine:nth-of-type(odd).open {
    background-color: var(--row-hover);
    color: black !important;
    }

    .RRPublish tr.LastRecordLine:nth-of-type(even) {
    background-color: #817f82;
    }
    .RRPublish table.hasBrokeCols > tbody > tr.Hover:hover {
        background-color: #e9e9e9 !important;
        color: black !important;
    }
    .RRPublish table.MainTable th {
        background-color: black !important;
        color: white !important;
    }
    .RRPublish > div.SelectorParent > div.SelectorMenu > div:not(.RRPcollapse):last-child > div:nth-child(2) {
        color: var(--accent) !important;
    }
</style>
</body>
</html>
