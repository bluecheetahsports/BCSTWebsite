<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RaceResult Viewer</title>
<style>
::-webkit-scrollbar { display: none; }
body {
  font-family: Helvetica, Arial, sans-serif;
  font-weight: 500;
  font-style: normal;
  background-color: #000;
  color: #fff;
  width: 100%;
  margin: 0;
}

/* Tabla general */
.RRPublish {
  vertical-align: top;
  font-size: 16px;
  background-color: #000;
  border-radius: 5px;
  border-spacing: 0;
  border: 2px solid #fff;
  font-family: Helvetica, Arial, sans-serif;
}

.RRPublish div.ListControl {
  padding: 2px 1% 1px 1%;
  background-color: black !important;
  position: relative;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  border-bottom: 2px solid #fff;
  min-height: 41px;
  color: #fff;
}

.RRPublish > div.SelectorParent {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  z-index: 5000 !important;
  color: #fff;
}

.RRPublish > div.ListControl > div.ListControlSearch > input {
  width: 50%;
  background-image: url(graphics/search.png);
  background-size: 16px;
  background-repeat: no-repeat;
  padding-left: 27px;
  border-radius: 5px 0 0 5px;
  border-right-width: 0;
  cursor: pointer;
  background-position: 7px center;
  height: 27px;
}

.RRPublish > div.ListControl > div.ListControlSearch > button.btnSearch:disabled {
  background-color: #000;
  border: 1px solid #777;
  font-weight: 300;
  cursor: pointer;
}

.RRPublish > div.ListControl > div.ListControlSearch > button.btnClearSearch {
  background-color: #000;
  border: 1px solid #777;
  padding: 5px;
  height: 27px;
  cursor: pointer;
  width: 10%;
  border-radius: 0 4px 4px 0;
  border-left: 0;
}

.RRPublish > div.SelectorParent > div.Selector.hasLabel {
  padding-top: 2px;
  padding-bottom: 3px;
  color: #fff;
  background-color: #000;
  border-bottom: 2px solid #fff;
}

.RRPublish table.MainTable th {
    background-color: black !important;
    color: white !important;
}

.RRPublish table.MainTable td.listGrouping {
  border: 0 !important;
  border-bottom: 1px solid #ccc !important;
  padding: 5px 2px 1px 2px;
  background-color: #000;
  font-size: 1em;
  font-weight: 300;
  border-bottom: 2px solid #fff;
  color: #fff;
}

.RRPublish *, table.divDetailsParent * {
  box-sizing: border-box !important;
  -moz-box-sizing: border-box !important;
  -webkit-box-sizing: border-box !important;
  font-size: 12px;
  color: black !important;
  font-family: Helvetica, Arial, sans-serif !important;
}

@media (max-width: 767px) {
  .RRPublish *, table.divDetailsParent * {
    font-size: 11px !important;
    border-radius: 0px;
  }
}
</style>
  <script type="text/javascript" src="https://my.raceresult.com/RRPublish/load.js.php?lang=en"></script>
</head>
<body>
  <div id="divRRPublish" class="RRPublish"></div>
<script>
    window.alert = function(message) {
        if (message.includes("config failed")) {
            return; 
        }
    };
</script>
<script type="text/javascript" src="https://my.raceresult.com/RRPublish/load.js.php?lang=en"></script>
  <script>
    // Tomar el parámetro idrr de la URL
    const params = new URLSearchParams(window.location.search);
    const idrr = Number(params.get('idrr'));

    if (!idrr) {
      document.body.innerHTML = "<h3 style='color:white; text-align:center; margin-top: 20px;'>No se especificó ID de RaceResult</h3>";
      throw new Error("idrr no especificado");
    }

    // Inicializar el widget con el id dinámico
    var rrp = new RRPublish(document.getElementById("divRRPublish"), idrr, "results");
    rrp.ShowTimerLogo = true;
    rrp.ShowInfoText = false;
    rrp.Show();
  </script>
  <style>
    :root {
        --bg-primary: #429ad1;
        --bg-card: black;
        --bg-hover: ffffff;
        --border-subtle: rgba(15, 23, 42, 0.08);
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --accent: #429ad1;
        --radius: 14px;
        --shadow-soft: 0 8px 30px rgba(15, 23, 42, 0.08);
        --transition-fast: 0.2s ease;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    }
    
    /* ===== Tile container ===== */
    .Tiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 16px;
    }
    
    /* ===== Card ===== */
    .Tile {
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      transition: transform var(--transition-fast),
                  box-shadow var(--transition-fast),
                  border-color var(--transition-fast);
    }
    
    .Tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12);
      border-color: rgba(37, 99, 235, 0.25);
    }
    
    /* ===== Header ===== */
    .TileHead {
        padding: 20px 18px !important;
        border-bottom: 1px solid var(--border-subtle);
        background-color: var(--bg-primary) !important;
    }
    
    .TileHeadText {
      font-size: 22px !important;
      font-weight: 600;
      letter-spacing: 0.2px;
      color: white !important;
      text-align: center;
    }
    
    /* ===== List ===== */
    .TilesList {
      width: 100%;
      border-collapse: collapse;
    }
    
    .TilesList tbody {
      display: flex;
      flex-direction: column;
    }
    
    .TilesList tr {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      cursor: pointer;
      transition: background var(--transition-fast),
                  color var(--transition-fast);
    }
    
    .TilesList tr:not(:last-child) {
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .TilesList tr:hover {
      background: var(--bg-hover) !important;
    }
    
    /* ===== Icon cell ===== */
    .TilesList td:first-child {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .TilesList img {
      width: 24px !important;
      height: 24px !important;
      opacity: 0.65;
      filter: grayscale(100%);
      transition: opacity var(--transition-fast),
                  filter var(--transition-fast);
    }
    
    .TilesList tr:hover img {
      opacity: 1;
      filter: none;
    }
    
    /* ===== Text cell ===== */
    .TilesList td:last-child {
      font-size: 24px !important;
      font-weight: 500 !important;
      color: var(--text-secondary);
      transition: color var(--transition-fast);
    }
    
    .TilesList tr:hover td:last-child {
      color: var(--accent);
    }
    
    /* ===== Accessibility ===== */
    .TilesList tr:focus-within {
      outline: 2px solid var(--accent);
      outline-offset: -2px;
    }
  </style>
</body>
</html>
